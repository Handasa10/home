<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask an Electrical Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Site Logo">
        </div>
        <div class="cta-button">
            <a href="#start" class="button">Ask an Expert Now</a>
        </div>
    </header>
    
    <main>
        <section class="intro">
            <h1>Get Electrical Advice from Certified Experts</h1>
            <p>Have a question? Our electrical experts are here to help you with any issue.</p>
            <form id="question-form">
                <label for="question">What do you need help with?</label>
                <textarea id="question" name="question" rows="4" placeholder="Type your question here..."></textarea>
                <button type="submit" class="button">Get an Answer</button>
            </form>
        </section>
        
        <section class="experts">
            <h2>Our Experts</h2>
            <div class="expert-list">
                <div class="expert">
                    <img src="expert1.jpg" alt="Expert 1">
                    <p>John Doe - Certified Electrician</p>
                </div>
                <div class="expert">
                    <img src="expert2.jpg" alt="Expert 2">
                    <p>Jane Smith - Electrical Engineer</p>
                </div>
                <!-- Add more experts as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Electrical Advice. All rights reserved.</p>
    </footer>
</body>
</html>
